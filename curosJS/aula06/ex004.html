<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="../js.png" type="image/x-icon">
    <style>
        body {
            
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
<script>
    var nome =window.prompt('digite seu nick')
    document.writeln(`óla, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
    document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
    document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}</br>`)

</script>
</body>
</html>
